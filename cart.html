    <main>
      <div class="container my-4">
        <h1 class="fw-bold fs-1 mb-3" style="color: #e21c34">Carrito</h1>
        <!--PRODUCTOS DEL CARRITO-->
        <div id="product-cart"></div>
        <!--Total del carrito-->
        <div class="col-3 p-3 total" style="border: 1px solid black">
          <h5 class="fw-bold">Total</h5>
          <p id="precioTotal"></p>
          <button
            id="botonModal"
            class="cart-btn"
            data-bs-toggle="modal"
            data-bs-target="#modalCart"
          >
            Pagar
          </button>
        </div>
        <div
          class="modal fade"
          id="modalCart"
          tabindex="-1"
          aria-labelledby="ModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="ModalLabel">Datos de env√≠o</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="form-wrapper">
                  <form class="col-left">
                    <div class="box">
                      <label
                        for="recipient-name"
                        class="col-form-label"
                        style="color: #e21c34"
                        >Tipo de env√≠o</label
                      >
                      <div class="radio-group" id="shipping-type">
                        <label
                          ><input
                            type="radio"
                            name="entrega"
                            value="standard"
                          />
                          Standard 12 a 15 d√≠as (5%)</label
                        >
                        <label
                          ><input type="radio" name="entrega" value="express" />
                          Express 5 a 8 d√≠as (7%)</label
                        >
                        <label
                          ><input type="radio" name="entrega" value="premium" />
                          Premium 2 a 5 d√≠as (15%)</label
                        >
                      </div>
                    </div>
                    <br />
                    <div class="section">
                      <div class="section-header" onclick="toggleSection()">
                        Direcci√≥n de env√≠o
                        <span id="arrow" class="arrow">‚ñ∂</span>
                      </div>
                      <div id="section-content" class="section-content">
                        <input
                          type="text"
                          id="dpt"
                          placeholder="Departamento"
                        />
                        <input
                          type="text"
                          id="localidad"
                          placeholder="Localidad"
                        />
                        <input type="text" id="calle" placeholder="Calle" />
                        <input type="text" id="numero" placeholder="Numero" />
                        <input type="text" id="esq" placeholder="Esquina" />
                      </div>
                    </div>
                    <div class="box">
                      <label
                        for="payment-method"
                        class="col-form-label"
                        style="color: #e21c34"
                        >Forma de pago</label
                      >
                      <div class="botonespago">
                        <button type="button" class="opcion" value="tarjeta">
                          üí≥ Tarjeta de cr√©dito
                        </button>
                        <button
                          type="button"
                          class="opcion"
                          value="transferencia"
                        >
                          üí∞ Transferencia
                        </button>

                        <input type="hidden" name="respuesta" id="respuesta" />
                      </div>
                    </div>
                  </form>
                  <div class="col-right">
                    <div class="box">
                      <label
                        for="recipient-name"
                        class="col-form-label"
                        style="color: #e21c34"
                        >Costos</label
                      >
                      <p>Subtotal: <span id="subtotal"></span></p>
                      <p>Costo de env√≠o: <span id="envio"></span></p>
                      <p style="font-weight: bold">
                        Total: <span id="total"></span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button type="button" class="btn btn-primary" id="purchase">
                  Finalizar compra
                </button>
              </div>
            </div>
          </div>
