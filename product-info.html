  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg p-1" style="background: var(--red-gradient); color: white">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html" style="color: white">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html" style="color: white">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html" style="color: white">Mi Carrito <span class="badge text-bg-info"
                style="background-color:  gray;">
                <div id="cantMyCart"></div>
              </span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html" style="color: white">Vender</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="my-profile.html" id="verUser"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <main class="pb-5 container">
      <div class="container">
        <div class="align-items-center px-lg-5 row mt-4">
          <div class="col-3 col-sm-2">
            <button class="btn btn-outline-dark btn-light" id="btnBack">
              <i class="far fa-arrow-alt-circle-left"></i> Atrás
            </button>
          </div>
          <div class="col-9 col-sm-10">
            <h4>Detalles del producto</h4>
          </div>
        </div>
        <div id="contenedor"></div>
      </div>
    </main>
    <!-- seccion comentarios -->
    <div class="form-container mx-5">
      <hr />
      <div class="row">
        <div class="col-12 col-lg-12 mt-3">
          <h5 class="form-title text-white my-2 rounded mb-4 text-center" style="background: var(--red-gradient)">
            Opiniones de otros usuarios
          </h5>
          <div class="col-12 col-lg-4">
            <div id="contenedor_comments"></div>
          </div>
        </div>
      </div>
      <hr />
    </div>
    <!--caja de calificacion-->
    <div class="form-container mx-5">
      <h2 class="form-title my-2 text-white p-2" style="background: var(--red-gradient)">
        Deja tu Opinión
      </h2>

      <form id="reviewForm">
        <div class="form-group my-2">
          <label for="rating" class="form-label"></label>
          <div class="star-rating my-4">
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
          </div>
          <input type="hidden" id="rating" name="rating" />
          <div class="form-group"></div>
          <label for="comments" class="form-label"></label>
          <textarea id="comments" name="comment" class="comment-textarea" placeholder="  Escribe un comentario" required
            maxlength="50"></textarea>
        </div>
        <button type="submit" class="submit-btn send-btn">Enviar</button>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>

        <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
