<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/products.js"></script>
  </head>

  <body>
    <!--Cambios en la apariencia del navbar-->
    <nav
      class="navbar navbar-expand-lg p-1"
      style="background: var(--red-gradient); color: white"
    >
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html" style="color: white"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html" style="color: white"
                >Categorías</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html" style="color: white"
                >Vender</a
              >
            </li>
            <li class="nav-item">
              <div class="nav-link" id="verUser" style="color: yellow"></div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Hero-section-->
    <div class="hero-section">
      <div class="container">
        <div class="text-center my-5">
          <h1
            class="display-5 fw-bold text-white typing-animation"
            style="font-family: poppins"
          >
            Todos los Productos
          </h1>
        </div>
      </div>
    </div>

    <!--Filter-section-->
    <div class="container">
      <div class="row align-items-center mb-4">
        <!--Barra-de-búsqueda-->
        <div class="row mb-3">
          <div class="col-12 col-md-8 d-flex align-items-center">
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Buscar productos por nombre o descripción..."
            /><button
              class="btn btn-outline-secondary"
              type="button"
              id="clearSearch"
              title="Limpiar búsqueda"
            >
              Limpiar
            </button>
          </div>
          <!-- Botones de filtro -->
          <div class="col-12 col-md-4 text-end mt-2 mt-md-0">
            <div class="btn-group btn-group-toggle" data-bs-toggle="buttons">
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="sortAsc"
              />
              <label class="btn btn-light" for="sortAsc">A-Z</label>

              <input
                type="radio"
                class="btn-check"
                name="options"
                id="sortDesc"
              />
              <label class="btn btn-light" for="sortDesc">Z-A</label>

              <input
                type="radio"
                class="btn-check"
                name="options"
                id="sortByCount"
                checked
              />
              <label class="btn btn-light" for="sortByCount">
                <i class="fas fa-sort-amount-down me-1"></i>
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
            <div class="row container p-0 m-0">
              <div class="col">
                <p class="font-weight-normal text-end my-2">Precio</p>
              </div>
              <div class="col">
                <input
                  class="form-control"
                  type="number"
                  placeholder="min."
                  id="rangeFilterCountMin"
                />
              </div>
              <div class="col">
                <input
                  class="form-control"
                  type="number"
                  placeholder="máx."
                  id="rangeFilterCountMax"
                />
              </div>
              <div class="col-3 p-0">
                <div class="btn-group" role="group">
                  <button class="btn btn-light btn-block" id="rangeFilterCount">
                    Filtrar
                  </button>
                  <button class="btn btn-link btn-sm" id="clearRangeFilter">
                    Limpiar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center my-5">
        <h1
          class="display-5 fw-bold text-white typing-animation"
          style="font-family: poppins"
        >
          Todos los Productos
        </h1>
      </div>
    </div>
    <main class="pb-5 container" id="cards">
      <!--Tarjetas-de-productos-->
      <div id="contenedor"></div>
      <!-- <div class="alert alert-danger text-center" role="alert">
        <h4 class="alert-heading">Funcionalidad en desarrollo</h4>
      </div>-->
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
