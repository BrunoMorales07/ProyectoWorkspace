<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      a {
        color: orange;
      }
      footer {
        background-color: red;
        color: yellowgreen;
      }
    </style>
  </head>

  <body>
    <!--Cambio de tema-->
    <nav
      class="navbar navbar-expand-lg p-1"
      style="background: var(--red-gradient); color: white"
    >
      <button class="btn btn-custom-gradient" onclick="toggleTheme()">
        <i class="fas fa-moon" id="theme-icon"></i>
      </button>
    </nav>
    <!--LOGIN-SECTION-->
    <main class="mt-5">
      <div class="container-fluid w-75 bg-light">
        <div class="text-start fw-bold text-danger">Ecommerce</div>
        <div class="row">
          <div class="col btn-custom-gradient d-none d-lg-block">
            <h2 class="display-3 fw-bold text-center text-light my-5">
              Bienvenido
            </h2>
          </div>
          <div class="col">
            <div class="container-fluid">
              <div class="row"></div>
              <h2 class="fw-bold text-center py-5">Login</h2>
              <form action="#">
                <div class="mb-4">
                  <label for="usuario" class="form-label">Usuario</label>
                  <input
                    type="text"
                    class="form-control"
                    style="border: solid 2px red"
                    id="user"
                  />
                </div>
                <div class="mb-4">
                  <label for="contraseña" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    style="border: solid 2px red"
                    id="password"
                  />
                </div>
                <div class="d-grid">
                  <button
                    type="button"
                    id="boton"
                    class="btn btn-custom-gradient"
                  >
                    Login
                  </button>
                </div>
                <div class="my-3">
                  <span
                    >No tienes cuenta?
                    <a href="Register.html">Registrate</a></span
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--FOOTER-SECTION-->
    <footer class="p-3 mt-5" style="background: var(--red-gradient)">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>
        Este sitio forma parte de
        <a href="https://jovenesaprogramar.edu.uy/">Jovenes a Programar</a>
      </p>
    </footer>

    <div
      class="alert alert-danger alert-dismissible fade"
      role="alert"
      id="alert-danger"
    >
      <p>Debe completar todos los datos que se le pide.</p>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
