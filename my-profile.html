     <div class="container-fluid">
  <div class="row mx-5 my-5">
    <!-- Img-->
    <div class="col-lg-4 col-md-12 mb-4">
      <div class="profile-card d-flex justify-content-center align-items-center" style="background:#cccc; border: solid 1px black;">
        <div class="profile-box p-5">
        <div class="img-container p-5">
  
          <img  id ="profileImage" src="" alt="" style="width: 100%; height: 100%; object-fit: cover;">
        </div> 
        <h2 class="d-flex justify-content-center align-items-center fw-bold p-4">Foto de perfil</h2>
        <div class="d-flex justify-content-center align-items-center">
          <input type="file" id="imageInput" accept="image/*" style="display: none;">
        <button id="ImageBtn" class="pencil py-5 px-5" type="button"><i class="fa-regular fas fa-pencil"></i></button>
      </div>
    </div>
    </div>
  </div>

  <!--Formulario-->
    <div class="col-lg-8 col-md-12">
      <div class="data-perfil p-5" style="border: solid 1px black;">
          <h1 class="fw-bold py-3" style="color: red;"> Mi Perfil</h1>
          <form id="profile-form" action="#">
          <div class="mb-4">
            <div class="d-flex align-items-center gap-3">
          <label for="name" class="form-label mb-0"> Nombre : </label>
          <p id="previewName" class="mb-0">nombre</p>
          </div>
          <input
            type="text"
            class="form-control form-control-sm"
            style="border: solid 1px red"
            id="name"/>
        </div>
        <div class="mb-4">
          <div class="d-flex align-items-center gap-3">
          <label for="lastName" class="form-label mb-0"> Apellido : </label>
          <p id="previewLastName" class="mb-0"> Apellido</p>
          </div>
          <input
            type="text"
            class="form-control form-control-sm"
            style="border: solid 1px red"
            id="lastName"/>
        </div>
        <div class="mb-4">
          <div class="d-flex align-items-center gap-3">
          <label for="email" class="form-label mb-0"> Email : </label>
          <p id="previewEmail" class="mb-0"></p>
          </div>
          <input
            type="email"
            class="form-control form-control-sm "
            style="border: solid 1px red"
            id="email"/>
        </div>
        <div class="mb-4">
          <div class="d-flex align-items-center gap-3">
          <label for="phone" class="form-label mb-0"> Telefono : </label>
          <p id="previewPhone" class="mb-0">telefono</p>
          </div>
          <input
            type="number"
            class="form-control form-control-sm"
            style="border: solid 1px red"
            id="phone"/>
        </div>
        <div class="d-grid">
          <button type="submit" id="boton" class="btn btn-custom-gradient">GUARDAR</button>
        </div>
      </div>
      </form>
    </div>
  </div>
